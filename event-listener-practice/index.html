<!DOCTYPE html>
<html>
    <head>
        <title>Event Listener Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <h1>The Box will change colors based on user events.</h1>
        <div id= "box">
        </div>
        <br>
        <div class ="legend">
            <ul><h3>Legend:</h3>
                <li>Key in "B" or, hover over the box for Blue</li>
                <li>Key in "R" or, hold down the left click for Red</li>
                <li>Key in "O" or, scroll anywhere for Orange</li>
                <li>Key in "G" or, double click for Green</li>
                <li>Key in "Y" or, release left click for Yellow</li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
